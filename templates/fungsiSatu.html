<html>
  <head>
    <title>Face Detector</title>
    <style type="text/css">
      body {
        width: 95%;
        height: 80%;
        /* background: url("hero-bg.jpg") top center; */
        background: #eef2f5;
        background-size: cover;
        position: relative;
        padding-top: 72px;
        text-align: center;
        color: #000;
        font-family: "Open Sans", sans-serif;

        /* background-image: url(hero-bg.jpg); */
      }
    </style>
  </head>
  <body>
    <h1>Filter Dog Face</h1>
    <style>
      div {
        background-image: url("../img/cta-bg.jpg");
      }
    </style>
    <div>
        <video autoplay="true" id="video-webcam">
        </video>
    </div>
    <script type="text/javascript">
        var video = document.querySelector("#video-webcam");

        fetch('/camera-info')  // Permintaan untuk mendapatkan alamat IP dan port kamera dari server Flask
        .then(response => response.json())
        .then(data => {
            var camera_ip = data.ip;
            var camera_port = data.port;
            var camera_url = `http://${camera_ip}:${camera_port}/video_feed1`;  // URL untuk feed video dari kamera

            fetch(camera_url)  // Permintaan untuk feed video dari kamera
            .then(response => response.body)
            .then(stream => video.srcObject = stream)
            .catch(err => console.error('Error getting media: ', err));
        })
        .catch(err => console.error('Error getting camera info: ', err));
    </script>
  </body>
</html>
