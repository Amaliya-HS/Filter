  <body>
    <h1>Filter Dog Face</h1>
    <img id="image-feed-1" />

        function loadImage(imageUrl, imageElementId) {
            const image = document.getElementById(imageElementId);
            image.src = imageUrl;
        }
        const serverAddress = '{{ ip }}' + ':' + '{{ port }}';
        const imageUrl1 = `https://${serverAddress}/fungsiSatu`;
        loadImage(imageUrl1, 'image-feed-1');
    </script>
