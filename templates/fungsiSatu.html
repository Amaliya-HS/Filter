<html>
  <head>
    <title>Face Detector</title>
    <style type="text/css">
      body {
        width: 95%;
        height: 80%;
        /* background: url("hero-bg.jpg") top center; */
        background: #eef2f5;
        background-size: cover;
        position: relative;
        padding-top: 72px;
        text-align: center;
        color: #000;
        font-family: "Open Sans", sans-serif;

        /* background-image: url(hero-bg.jpg); */
      }
    </style>
  </head>
  <body>
    <h1>Filter Dog Face</h1>
    <style>
      div {
        background-image: url("../img/cta-bg.jpg");
      }
    </style>
    <video autoplay="true" id="video-webcam"></video>
    <script>
        // Menampilkan informasi kamera pada halaman HTML
        document.getElementById('camera-info').innerHTML = `
            <p>Camera IP: {{ camera_ip }}</p>
            <p>Camera Port: {{ camera_port }}</p>
        `;
    </script>
    <script type="text/javascript">
        var video = document.querySelector("#video-webcam");

        navigator.getUserMedia =
            navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia ||
            navigator.msGetUserMedia ||
            navigator.oGetUserMedia;

        if (navigator.getUserMedia) {
            navigator.getUserMedia(
                { video: true },
                handleVideo,
                videoError
            );
        }

        function handleVideo(stream) {
            video.srcObject = stream;

            // Dapatkan alamat IP dan port dari URL saat ini
            var ipAddress = window.location.hostname;
            var port = window.location.port;

            // Kirim informasi alamat IP dan port ke server Flask
            fetch('/camera-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ip: ipAddress, port: port })
            })
            .then(response => response.text())
            .then(data => {
                // Gunakan URL kamera yang diterima dari server Flask
                var cameraUrl = data;
                // Set sumber video dengan URL kamera
                video.src = cameraUrl;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function videoError(e) {
            alert("Izinkan menggunakan webcam untuk demo!");
        }
    </script>
  </body>
</html>
