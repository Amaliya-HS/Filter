<html>
  <head>
    <title>Face Detector</title>
    <style type="text/css">
      body {
        width: 95%;
        height: 80%;
        /* background: url("hero-bg.jpg") top center; */
        background: #eef2f5;
        background-size: cover;
        position: relative;
        padding-top: 72px;
        text-align: center;
        color: #000;
        font-family: "Open Sans", sans-serif;

        /* background-image: url(hero-bg.jpg); */
      }
    </style>
  </head>
  <body>
    <h1>Filter Dog Face</h1>
    <video id="video-webcam" autoplay></video>
    <script>
    // Fungsi untuk mengirim data gambar ke Flask
    function sendDataToFlask(imageData) {
        fetch('/process-image', {
            method: 'POST',
            body: imageData
        }).then(function(response) {
            return response.json();
        }).then(function(data) {
            var processedImage = data.processedImage;
            displayProcessedImage(processedImage);
        }).catch(function(error) {
            console.error('Error:', error);
        });
    }
    
    // Mengambil gambar dari video dan mengirimkannya ke Flask setiap detik
    var video = document.getElementById('video-webcam');
    var canvas = document.createElement('canvas');
    var context = canvas.getContext('2d');
    
    video.addEventListener('play', function() {
        setInterval(function() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            var imageData = canvas.toDataURL('image/jpeg', 0.5).split(',')[1]; // Ubah kualitas gambar menjadi 0.5 (opsional)
            sendDataToFlask(imageData);  // Kirim data gambar ke Flask
        }, 2000); // Ambil gambar setiap 2 detik
    });
    
    // Fungsi untuk menampilkan gambar yang diproses kembali di video
    function displayProcessedImage(processedImage) {
        var video = document.getElementById('video-webcam');
        video.src = 'data:image/jpeg;base64,' + processedImage;
    }
    </script>
  </body>
</html>
