<html>
  <head>
    <title>Face Detector</title>
    <style type="text/css">
      body {
        width: 95%;
        height: 80%;
        /* background: url("hero-bg.jpg") top center; */
        background: #eef2f5;
        background-size: cover;
        position: relative;
        padding-top: 72px;
        text-align: center;
        color: #000;
        font-family: "Open Sans", sans-serif;

        /* background-image: url(hero-bg.jpg); */
      }
    </style>
  </head>
  <body>
    <h1>Filter Dog Face</h1>
    <img id="displayed-image" src="" alt="Displayed Image">
    
    <script>
        // Ketika halaman dimuat, minta server Flask untuk mengirimkan gambar
        window.onload = function() {
            fetch('/fungsiSatu')  // Mengirim permintaan ke endpoint Flask
                .then(response => response.blob())  // Mengambil respons sebagai blob
                .then(blob => {
                    // Mengubah blob menjadi URL gambar
                    const imageUrl = URL.createObjectURL(blob);
                    // Memuat URL gambar ke dalam elemen <img>
                    document.getElementById('displayed-image').src = imageUrl;
                })
                .catch(error => console.error('Error fetching image:', error));
        };
    </script>
  </body>
</html>
