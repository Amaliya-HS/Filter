<html>
  <head>
    <title>Face Detector</title>
    <style type="text/css">
      body {
        width: 95%;
        height: 80%;
        /* background: url("hero-bg.jpg") top center; */
        background: #eef2f5;
        background-size: cover;
        position: relative;
        padding-top: 72px;
        text-align: center;
        color: #000;
        font-family: "Open Sans", sans-serif;

        /* background-image: url(hero-bg.jpg); */
      }
    </style>
  </head>
  <body>
    <h1>Filter Dog Face</h1>
    <video id="video-webcam" autoplay></video>
    <script>
            navigator.getUserMedia({ video: true }, function(stream) {
        var video = document.getElementById('video-webcam');
        video.srcObject = stream;
        video.addEventListener('play', function() {
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');
            setInterval(function() {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                sendDataToFlask(imageData);
            }, 1000 / 30);
        });
    }, function(error) {
        console.error('Izinkan menggunakan webcam untuk demo:', error);
    }); 
    function sendDataToFlask(imageData) {
        fetch('/filter-one', {
            method: 'POST',
            body: JSON.stringify({ imageData: imageData }),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(function(response) {
            return response.json();
        }).then(function(data) {
            var processedImage = data.processedImage;
            displayProcessedImage(processedImage);
        }).catch(function(error) {
            console.error('Error:', error);
        });
    }
    function displayProcessedImage(processedImage) {
        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');
        var video = document.getElementById('video-webcam');
        video.srcObject = null;
        canvas.width = processedImage[0].length;
        canvas.height = processedImage.length;
        context.putImageData(new ImageData(Uint8ClampedArray.from(processedImage.flat()), canvas.width, canvas.height), 0, 0);
        video.src = canvas.toDataURL();
    }
    </script>
  </body>
</html>
