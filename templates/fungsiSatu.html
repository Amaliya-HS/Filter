<html>
  <head>
    <title>Face Detector</title>
    <style type="text/css">
      body {
        width: 95%;
        height: 80%;
        /* background: url("hero-bg.jpg") top center; */
        background: #eef2f5;
        background-size: cover;
        position: relative;
        padding-top: 72px;
        text-align: center;
        color: #000;
        font-family: "Open Sans", sans-serif;

        /* background-image: url(hero-bg.jpg); */
      }
    </style>
  </head>
  <body>
    <h1>Filter Dog Face</h1>
    <img src="https://{{ ip }}/fungsiSatu" id="camera-stream" />
    <script>
        // Mendapatkan akses kamera pengguna
        navigator.getUserMedia = (navigator.getUserMedia ||
                                  navigator.webkitGetUserMedia ||
                                  navigator.mozGetUserMedia ||
                                  navigator.msGetUserMedia ||
                                  navigator.oGetUserMedia);
                                  
        if (navigator.getUserMedia) {
            navigator.getUserMedia({ video: true }, function(stream) {
                // Mendapatkan URL stream kamera
                var cameraUrl = window.URL.createObjectURL(stream);
                
                // Mengirim URL kamera ke Flask
                fetch('/camera-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cameraUrl: cameraUrl })
                })
                .then(response => console.log('URL kamera berhasil dikirim'))
                .catch(error => console.error('Gagal mengirim URL kamera:', error));
            }, function(error) {
                console.error('Izinkan menggunakan webcam untuk demo:', error);
            });
        } else {
            console.error('getUserMedia tidak didukung di browser ini');
        }
    </script>
  </body>
</html>
