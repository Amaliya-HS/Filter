<html>

    <title>Face Detector</title>
    <style type="text/css">
      body {
        width: 95%;
        height: 80%;
        /* background: url("hero-bg.jpg") top center; */
        background: #eef2f5;
        background-size: cover;
        position: relative;
        padding-top: 72px;
        text-align: center;
        color: #000;
        font-family: "Open Sans", sans-serif;

  <body>
    <h1>Filter Dog Face</h1>
    <style>
      div {
        background-image: url("../static/assets/img/cta-bg.jpg");
      }
    </style>
    <video id="video-webcam" autoplay src = "{{ url_for('video_feed1') }}"></video>
    <script>
      // Mendapatkan akses kamera pengguna
      navigator.getUserMedia({ video: true }, function(stream) {
          var video = document.getElementById('video-webcam');
          video.srcObject = stream;
      }, function(error) {
          console.error('Izinkan menggunakan webcam untuk demo:', error);
      });
    </script>
  </body>
