<html>
  <head>
    <title>Face Detector</title>
    <style type="text/css">
      body {
        width: 95%;
        height: 80%;
        /* background: url("hero-bg.jpg") top center; */
        background: #eef2f5;
        background-size: cover;
        position: relative;
        padding-top: 72px;
        text-align: center;
        color: #000;
        font-family: "Open Sans", sans-serif;

        /* background-image: url(hero-bg.jpg); */
      }
    </style>
  </head>
  <body>
    <h1>Filter Dog Face</h1>
    <video id="video-webcam" autoplay></video>
    <script>
        navigator.getUserMedia = (navigator.getUserMedia ||
                                  navigator.webkitGetUserMedia ||
                                  navigator.mozGetUserMedia ||
                                  navigator.msGetUserMedia ||
                                  navigator.oGetUserMedia);
                                  
        if (navigator.getUserMedia) {
            navigator.getUserMedia({ video: true }, function(stream) {
                var video = document.getElementById('video-webcam');
                video.srcObject = stream;
            }, function(error) {
                console.error('Izinkan menggunakan webcam untuk demo:', error);
            });
        } else {
            console.error('getUserMedia tidak didukung di browser ini');
        }

        function sendFrame() {
            var video = document.getElementById('video-webcam');
            var canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            var dataURL = canvas.toDataURL('image/jpeg');

            fetch('/send-frame', {
                method: 'POST',
                body: JSON.stringify({ frame: dataURL }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    console.log('Frame berhasil dikirim ke Flask');
                    video.src = "https://{{ ip }}/fungsiSatu"
                } else {
                    console.error('Gagal mengirim frame ke Flask');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
  </body>
</html>
