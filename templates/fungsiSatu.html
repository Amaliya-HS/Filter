<html>
  <head>
    <title>Face Detector</title>
    <style type="text/css">
      body {
        width: 95%;
        height: 80%;
        /* background: url("hero-bg.jpg") top center; */
        background: #eef2f5;
        background-size: cover;
        position: relative;
        padding-top: 72px;
        text-align: center;
        color: #000;
        font-family: "Open Sans", sans-serif;

        /* background-image: url(hero-bg.jpg); */
      }
    </style>
  </head>
  <body>
    <h1>Filter Dog Face</h1>
    <style>
      div {
        background-image: url("../img/cta-bg.jpg");
      }
    </style>
    <video autoplay="true" id="video-webcam"></video>

    <img id="bg"/>

    <script type="text/javascript">
        var video = document.querySelector("#video-webcam");

        // Mendapatkan akses kamera pengguna
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

        if (navigator.getUserMedia) {
            navigator.getUserMedia({ video: true }, handleVideo, videoError);
        }

        // Fungsi untuk menangani stream video dari kamera pengguna
        function handleVideo(stream) {
            video.srcObject = stream;

            // Jeda sebentar untuk memastikan video telah dimuat
            setTimeout(function() {
                // Memuat gambar dari kamera Flask
                document.querySelector("#bg").src = "/fungsiSatu";
            }, 1000); // Ganti nilai 1000 dengan nilai yang sesuai
        }

        // Fungsi untuk menangani kesalahan saat mengakses kamera pengguna
        function videoError(e) {
            alert("Izinkan menggunakan webcam untuk demo!");
        }
    </script>
  </body>
</html>
